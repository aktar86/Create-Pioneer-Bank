<body>
    <div id="login-Area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div id="submit-area" >
            <h4 >Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-primary">Enter</button>
        </div>
    </div>

    <div id="transection-Area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="dpt-amt">
                    <h4>Deposit</h4>
                    <input id="depositAmoutn" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-primary">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bal-Amt">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-primary">Withdraw</button>
                </div>
            </div>
          </div>
    </div>

    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-Area');
            loginArea.style.display = "none";
            const transectionArea = document.getElementById('transection-Area');
            transectionArea.style.display = "block";
        })

        // deposit button event handler
        const depositButton = document.getElementById("deposit-button");
        depositButton.addEventListener('click', function(){
            const depositNumber = getInputNumber("depositAmoutn");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById('depositAmoutn').value = "";
        })

        
        // withdraw Button event handler 
        const withdrawButton = document.getElementById('withdraw-button');
        withdrawButton.addEventListener('click', function(){
            // console.log("withdraw amount")
            const withdrawAmount = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawAmount)
            updateSpanText("currentBalance", -1 * withdrawAmount);

            document.getElementById("withdrawAmount").value = "";
        })



        function getInputNumber(id){
            const getAmount = document.getElementById(id).value;
            const amountNumber = parseFloat(getAmount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText =  totalAmount;
        }
